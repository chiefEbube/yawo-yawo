<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yawo Yawo</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="font-montserrat">

                <h1 class="font-medium text-xl">Yawo Yawo</h1>
                <div class="relative">
                    <img class="w-8 h-8 rounded-full" src="./images/profile-pic.png" alt="">
                    <span
                        class="top-0 left-5 absolute  w-3 h-3 bg-greenOnline rounded-full border-2 border-lightBg"></span>
                </div>


            </header>
            <main class="mt-10">
                <div id="story" class="text-xs text-grayBg flex flex-wrap items-center justify-between my-7">
                    <!-- Stories -->
                    <div>
                        <img class="mx-auto ring-primaryOrange w-12 h-12 p-1 rounded-full ring-2"
                            src="./images/profile-pic.png" alt="">

                    </div>
                </div>
                <hr class="text-myGray">

                <div id="posts" class="my-8">

                </div>
