<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yawo Yawo</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body id="body" class="font-poppins">
    <div class="container max-w-lg min-w-min" id="container">
        <div class="mt-5 " id="sign-up">
            <div class="text-center w-3/4 mx-auto">
                <img src="./images/logo.png" alt="logo" class="mx-auto w-16">
                <h1 class="text-2xl font-semibold my-3">Hi there !</h1>
                <p class="font-light text-md text-grayBg">Please sign in with your details to access your account.</p>
            </div>

            <form class="my-8 w-10/12 mx-auto">
                <div>
                    <label for="email" class="block mb-2 text-xs text-grayBg font-semibold">Email Address</label>
                    <div class="relative mb-6">
                        <div class="absolute inset-y-0 left-0 flex items-center px-3.5">
                            <img class="w-6 h-6" src="./images/Group 320.svg" />
                        </div>
                        <input type="text" id="email" required
                            class="border border-grayBg text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-16 py-3.5">
                    </div>
                </div>

                <div>
                    <label for="password" class="block mb-2 text-xs text-grayBg font-semibold">Password</label>
                    <div class="relative mb-6">
                        <div class="absolute inset-y-0 left-0 flex items-center px-3.5">
                            <img class="w-6 h-6" src="./images/lock.svg" />
                        </div>
                        <input type="password" id="password" required
                            class="border border-grayBg text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-16 py-3.5">
                    </div>
                </div>

                <div class="flex justify-between items-center -mt-3 text-xs text-grayBg
                ">
                    <div class="flex gap-2 items-center">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <span>Remember me</span>
                    </div>
                    <a class="text-primaryOrange underline" href="#">Forgot Password</a>
                </div>

                <button type="button" class="bg-primaryOrange text-lightBg rounded-lg w-full py-3 mt-8" id="sign-in"><a href="./app.html">Sign in</a></button>

            </form>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
